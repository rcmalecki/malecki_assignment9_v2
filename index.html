<!doctype html>
<html>
	<head>
		<meta charset=UTF-8>
		<title>Assignment 9: Document Ready</title>
	</head>
	<body>
		<div id="changetext">
			<p>Red light!</p>
		</div>
		<script text="text/javascript" src="jquery.js"></script>
		<script text="text/javascript">
			$("document").ready(function() {
				var newP = $("<p>");
				newP.append("<em>Green light!</em>");
				$("#changetext").html("<p>Green light!</p>");
			});
		</script>
	</body>
</html>
